name: my_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.0 # Add this line

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: CalSans
      fonts:
        - asset: assets/fonts/CalSans-SemiBold.otf
    - family: SF-UI-Display
      fonts:
        - asset: assets/fonts/SF-UI-Display-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png" # Update with your icon path